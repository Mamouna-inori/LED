        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (encodeURIComponent(JSON.stringify(value)) || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            try {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return JSON.parse(decodeURIComponent(c.substring(nameEQ.length, c.length)));
                }
            } catch (e) { console.error("Cookieの解析に失敗:", e); return null; }
            return null;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            document.getElementById(`${mode}-unattempted-count`).textContent = counts['未実施'];
            document.getElementById(`${mode}-unlearned-count`).textContent = counts['未習得'];
            document.getElementById(`${mode}-checking-count`).textContent = counts['点検中'];
            document.getElementById(`${mode}-mastered-count`).textContent = counts['習得'];
        }

        function resetHistory(mode) {
            const message = mode === 'english' ? '英単語の学習履歴をすべてリセットしますか？' : '公共の学習履歴をすべてリセットしますか？';
            showConfirmModal(message, () => {
                if (mode === 'english') {
                    englishMasteryStatus = {};
                    setCookie("englishMasteryStatus", {}, -1);
                    updateMasteryStats('english');
                    resetEnglishFeedback.textContent = '履歴をリセットしました。';
                    setTimeout(() => { resetEnglishFeedback.textContent = ''; }, 2000);
                } else {
                    publicMasteryStatus = {};
                    setCookie("publicMasteryStatus", {}, -1);
                    updateMasteryStats('public');
                    resetPublicFeedback.textContent = '履歴をリセットしました。';
                    setTimeout(() => { resetPublicFeedback.textContent = ''; }, 2000);
                }
                hideConfirmModal();
            });
        }
        
        function downloadUnlearnedCSV() {
            const data = currentQuizMode === 'english' ? allWords : allPublicQuestions;
            const statusData = currentQuizMode === 'english' ? englishMasteryStatus : publicMasteryStatus;

            const unlearnedItems = data.filter(item => statusData[item.id] === '未習得');
            if (unlearnedItems.length === 0) { showAlertModal("未習得の項目はありません。"); return; }

            const isEnglish = currentQuizMode === 'english';
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            csvContent += isEnglish ? "日本語,English\r\n" : "問題,解答\r\n";

            unlearnedItems.forEach(item => {
                const question = isEnglish ? item.japanese : item.question;
                const answer = isEnglish ? item.english : item.answers.join(' / ');
                csvContent += `"${question.replace(/"/g, '""')}","${answer.replace(/"/g, '""')}"\r\n`;
            });

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `unlearned_${currentQuizMode}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadUnlearnedPDF() {
            const data = currentQuizMode === 'english' ? allWords : allPublicQuestions;
            const statusData = currentQuizMode === 'english' ? englishMasteryStatus : publicMasteryStatus;
            
            const unlearnedItems = data.filter(item => statusData[item.id] === '未習得');
            if (unlearnedItems.length === 0) { showAlertModal("未習得の項目はありません。"); return; }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            try {
                const font_url = "https://raw.githubusercontent.com/google/fonts/main/ofl/notosansjp/NotoSansJP-Regular.ttf";
                const font_response = await fetch(font_url);
                const font_blob = await font_response.arrayBuffer();
                const font_base64 = btoa(new Uint8Array(font_blob).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                doc.addFileToVFS('NotoSansJP-Regular.ttf', font_base64);
                doc.addFont('NotoSansJP-Regular.ttf', 'NotoSansJP', 'normal');
                doc.setFont('NotoSansJP');
                
                const isEnglish = currentQuizMode === 'english';
                const head = isEnglish ? [["日本語", "English"]] : [["問題", "解答"]];
                const body = unlearnedItems.map(item => {
                    const question = isEnglish ? item.japanese : item.question;
                    const answer = isEnglish ? item.english : item.answers.join(' / ');
                    return [question, answer];
                });

                doc.autoTable({
                    head: head,
                    body: body,
                    styles: { font: 'NotoSansJP', fontStyle: 'normal' },
                    headStyles: { font: 'NotoSansJP', fontStyle: 'bold' }
                });
                doc.save(`unlearned_${currentQuizMode}.pdf`);
            } catch (e) {
                console.error("PDF生成エラー:", e);
                showAlertModal("PDFの生成に失敗しました。フォントの読み込みに問題が発生した可能性があります。");
            }
        }

        // --- Core Quiz Logic ---
        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            QUIZ_LENGTH = 10;
            
            let data, statusData;
            if (currentQuizMode === 'english') {
                data = allWords;
                statusData = englishMasteryStatus;
                masteredBeforeQuiz = Object.values(statusData).filter(s => s === '習得').length;
            } else {
                data = allPublicQuestions;
                statusData = publicMasteryStatus;
                masteredBeforeQuiz = Object.values(statusData).filter(s => s === '習得').length;
            }

            const unattempted = data.filter(item => !statusData[item.id] || statusData[item.id] === '未実施');
            const unlearned = data.filter(item => statusData[item.id] === '未習得');
            const checking = data.filter(item => statusData[item.id] === '点検中');
            const mastered = data.filter(item => statusData[item.id] === '習得');

            let pool = [...shuffleArray(unattempted), ...shuffleArray(unlearned)];
            if (pool.length < QUIZ_LENGTH) pool.push(...shuffleArray(checking));
            if (pool.length < QUIZ_LENGTH) pool.push(...shuffleArray(mastered));
            
            quizItems = pool.slice(0, Math.min(QUIZ_LENGTH, data.length));
            
            QUIZ_LENGTH = quizItems.length;
            if (QUIZ_LENGTH === 0) {
                 showAlertModal("出題できる問題がありません！");
                 showScreen(currentQuizMode === 'english' ? englishStartScreen : publicStartScreen);
                 return;
            }

            showScreen(quizScreen);
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= QUIZ_LENGTH) {
                showResults();
                return;
            }
            const currentItem = quizItems[currentQuestionIndex];
            quizTitle.textContent = currentQuizMode === 'english' ? '英単語クイズ' : '公共テスト';
            questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUIZ_LENGTH}`;
            questionText.textContent = currentQuizMode === 'english' ? currentItem.japanese : currentItem.question;
            
            userInput.value = '';
            userInput.disabled = false;
            userInput.focus();
            feedback.innerHTML = '';
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            const userAnswer = userInput.value.trim();
            const currentItem = quizItems[currentQuestionIndex];
            userInput.disabled = true;

            let isCorrect = false;
            let correctAnswersText = '';
            let masteryData, cookieName;

            if (currentQuizMode === 'english') {
                correctAnswersText = currentItem.english;
                isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(correctAnswersText);
                masteryData = englishMasteryStatus;
                cookieName = "englishMasteryStatus";
            } else { // public
                correctAnswersText = currentItem.answers.join(' / ');
                const normalizedUserAnswer = normalizeAnswer(userAnswer);
                isCorrect = currentItem.answers.some(ans => normalizeAnswer(ans) === normalizedUserAnswer);
                masteryData = publicMasteryStatus;
                cookieName = "publicMasteryStatus";
            }
            
            const itemId = currentItem.id;
            const currentStatus = masteryData[itemId] || '未実施';

            if (isCorrect) {
                score++;
                feedback.innerHTML = `<p class="text-green-400 font-bold text-lg">正解！</p>`;
                if (currentStatus === '未実施' || currentStatus === '未習得') masteryData[itemId] = '点検中';
                else if (currentStatus === '点検中') masteryData[itemId] = '習得';
            } else {
                feedback.innerHTML = `<p class="text-red-400 font-bold text-lg">不正解...</p><p class="text-slate-300">正解は: <span class="font-bold">${correctAnswersText}</span></p>`;
                masteryData[itemId] = '未習得';
            }
            setCookie(cookieName, masteryData, 365);
            
            checkBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            nextBtn.focus();
        }
        
        function showResults() {
            showScreen(resultScreen);
            scoreText.textContent = `${score} / ${QUIZ_LENGTH}`;
            let message = '';
            if (score === QUIZ_LENGTH) message = '素晴らしい！全問正解です！';
            else if (score >= QUIZ_LENGTH * 0.7) message = '良い調子ですね！';
            else if (score >= QUIZ_LENGTH * 0.4) message = 'もう少し！頑張りましょう。';
            else message = '次はもっと頑張ろう！';
            scoreMessage.textContent = message;

            resultsList.innerHTML = '';
            quizItems.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'results-list-item';
                const question = currentQuizMode === 'english' ? item.japanese : item.question;
                const answer = currentQuizMode === 'english' ? item.english : item.answers.join(' / ');
                listItem.innerHTML = `
                    <span class="text-slate-300 w-2/3 truncate">${question}</span>
                    <span class="font-bold w-1/3 text-right">${answer}</span>`;
                resultsList.appendChild(listItem);
            });
            
            const data = currentQuizMode === 'english' ? allWords : allPublicQuestions;
            const statusData = currentQuizMode === 'english' ? englishMasteryStatus : publicMasteryStatus;
            
            const learnedCount = Object.values(statusData).filter(s => s === '習得').length;
            const change = learnedCount - masteredBeforeQuiz;
            const changeString = change > 0 ? `+${change}` : (change < 0 ? `${change}` : `${change}`);
            masteryCount.innerHTML = `現在の習得数: <span class="font-bold text-xl">${learnedCount}</span> / ${data.length} <span class="text-sm">(前回比: ${changeString})</span>`;
            
            masteryResultsExtra.classList.remove('hidden');
            downloadButtons.classList.remove('hidden');
        }
        
        // --- Initialization and Event Listeners ---
        function initializeAllData() {
            // English Data
            const wordMap = new Map();
            ENGLISH_WORDS.forEach(word => {
                const key = word.english.toLowerCase();
                if (wordMap.has(key)) {
                    const existing = wordMap.get(key);
                    existing.japanese = `${existing.japanese}；${word.japanese}`;
                } else {
                    wordMap.set(key, { ...word });
                }
            });
            allWords = Array.from(wordMap.values()).map((word, index) => ({ ...word, id: index }));
            const savedEnglishStatus = getCookie("englishMasteryStatus") || {};
            const validEnglishIds = new Set(allWords.map(w => w.id));
            Object.keys(savedEnglishStatus).forEach(id => {
                if (!validEnglishIds.has(parseInt(id, 10))) delete savedEnglishStatus[id];
            });
            englishMasteryStatus = savedEnglishStatus;
            setCookie("englishMasteryStatus", englishMasteryStatus, 365);

            // Public Affairs Data
            allPublicQuestions = PUBLIC_AFFAIRS_QUESTIONS;
            const savedPublicStatus = getCookie("publicMasteryStatus") || {};
            const validPublicIds = new Set(allPublicQuestions.map(q => q.id));
             Object.keys(savedPublicStatus).forEach(id => {
                if (!validPublicIds.has(parseInt(id, 10))) delete savedPublicStatus[id];
            });
            publicMasteryStatus = savedPublicStatus;
            setCookie("publicMasteryStatus", publicMasteryStatus, 365);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeAllData();
            showScreen(modeSelectionScreen);
        });

        // Mode Selection
        selectEnglishBtn.addEventListener('click', () => {
            currentQuizMode = 'english';
            updateMasteryStats('english');
            showScreen(englishStartScreen);
        });
        selectPublicBtn.addEventListener('click', () => {
            currentQuizMode = 'public';
            updateMasteryStats('public');
            showScreen(publicStartScreen);
        });
        backToModeSelectionBtns.forEach(btn => {
            btn.addEventListener('click', () => showScreen(modeSelectionScreen));
        });

        // Quiz Flow
        startEnglishBtn.addEventListener('click', () => { currentQuizMode = 'english'; startQuiz(); });
        startPublicBtn.addEventListener('click', () => { currentQuizMode = 'public'; startQuiz(); });
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', () => { currentQuestionIndex++; displayQuestion(); });
        playAgainBtn.addEventListener('click', () => {
            if (currentQuizMode === 'english') {
                updateMasteryStats('english');
                showScreen(englishStartScreen);
            } else {
                updateMasteryStats('public');
                showScreen(publicStartScreen);
            }
        });
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!checkBtn.classList.contains('hidden')) checkBtn.click();
                else if (!nextBtn.classList.contains('hidden')) nextBtn.click();
            }
        });

        // Mode-specific buttons
        resetEnglishBtn.addEventListener('click', () => resetHistory('english'));
        resetPublicBtn.addEventListener('click', () => resetHistory('public'));
        downloadCsvBtn.addEventListener('click', downloadUnlearnedCSV);
        downloadPdfBtn.addEventListener('click', downloadUnlearnedPDF);
        
        // Modal buttons
        confirmOkBtn.addEventListener('click', () => { if (onConfirmAction) onConfirmAction(); });
        confirmCancelBtn.addEventListener('click', hideConfirmModal);
        alertOkBtn.addEventListener('click', hideAlertModal);

        // Handle browser bfcache on reload
        window.addEventListener('pageshow', (e) => {
            if (e.persisted) {
                // When loading from bfcache, reset to mode selection to ensure fresh state
                showScreen(modeSelectionScreen);
            }
        });
    </script>
