<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語クイズ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- PDF生成ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .card {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 2rem; /* p-8 */
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .btn {
            display: inline-block;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .btn-secondary {
            background-color: #334155; /* slate-700 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #475569; /* slate-600 */
        }
        .results-list-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #334155; /* slate-700 */
        }
        .results-list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl">
        <!-- Main App Container -->
        <div id="app-container" class="card">
            <!-- Start Screen -->
            <div id="start-screen">
                <h1 class="text-3xl font-bold text-center mb-2">英単語クイズ</h1>
                <p class="text-center text-slate-400 mb-8">日本語の意味に合う英単語を入力してください。</p>
                <button id="start-btn" class="btn btn-primary w-full">クイズを開始</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">英単語クイズ</h2>
                    <p id="question-counter" class="text-slate-400 font-medium"></p>
                </div>

                <div class="bg-slate-900 p-6 rounded-lg mb-6 min-h-[100px] flex items-center justify-center">
                    <p id="japanese-word" class="text-2xl md:text-3xl font-bold text-center"></p>
                </div>
                
                <div class="space-y-4">
                    <input type="text" id="user-input" placeholder="英単語を入力..." class="w-full bg-slate-700 border border-slate-600 rounded-md px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button id="check-btn" class="btn btn-primary w-full">解答をチェック</button>
                    <button id="next-btn" class="btn btn-secondary w-full hidden">次の問題へ</button>
                </div>
                
                <div id="feedback" class="mt-6 text-center h-10"></div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-4">結果発表</h2>
                <p class="text-5xl font-bold mb-2" id="score-text"></p>
                <p class="text-slate-400 mb-6" id="score-message"></p>
                <div class="bg-slate-800 rounded-lg p-4 mb-6">
                    <p class="text-lg" id="mastery-count"></p>
                </div>
                
                <div id="results-details" class="text-left mb-6 max-h-60 overflow-y-auto">
                    <h3 class="font-bold text-lg mb-2">出題一覧</h3>
                    <div id="results-list" class="space-y-2"></div>
                </div>

                <button id="play-again-btn" class="btn btn-primary w-full">もう一度挑戦する</button>

                <div class="mt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <button id="download-csv-btn" class="btn btn-secondary w-full">未習得リストをCSVで保存</button>
                    <button id="download-pdf-btn" class="btn btn-secondary w-full">未習得リストをPDFで保存</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4 text-xs text-slate-500">
            <p>英単語学習を頑張りましょう！</p>
        </footer>
    </div>

        const BUILT_IN_WORDS = [
            { english: "interest", japanese: "利益；利子；重要性；興味" }, { english: "aggressive", japanese: "攻撃的な；積極的な" }, { english: "attack", japanese: "攻撃；非難；発作" }, { english: "hostile", japanese: "敵意を持った；相反する" }, { english: "kick", japanese: "蹴る" }, { english: "clothes", japanese: "衣服" }, { english: "laundry", japanese: "洗濯物；クリーニング屋" }, { english: "needle", japanese: "針" }, { english: "reduction", japanese: "減少" }, { english: "diminish", japanese: "減少させる" }, { english: "discount", japanese: "割引率；割引する；軽視する" }, { english: "helpful", japanese: "親切な；役に立つ" }, { english: "useless", japanese: "役に立たない" }, { english: "selfish", japanese: "利己的な" }, { english: "youth", japanese: "若者；若さ；青年時代" }, { english: "expose", japanese: "さらす；暴露する" }, { english: "shelter", japanese: "保護する；住まい；避難所" }, { english: "male", japanese: "男性の；雄の" }, { english: "prefer", japanese: "を好む" }, { english: "shoot", japanese: "撃つ" }, { english: "adventure", japanese: "冒険" }, { english: "venture", japanese: "冒険的事業；思い切って～する" }, { english: "expedition", japanese: "遠征；探検隊；小旅行" }, { english: "strategy", japanese: "戦略；方策" }, { english: "survey", japanese: "調査；概観" }, { english: "profile", japanese: "の概略を示す；輪郭；横顔" }, { english: "board", japanese: "板；委員会；に搭乗する" }, { english: "sail", japanese: "航行する；帆；航海" }, { english: "electronic", japanese: "電子(工学)の" }, { english: "automatic", japanese: "自動の；無意識的認識" }, { english: "digital", japanese: "デジタル式の" }, { english: "opportunity", japanese: "機会" }, { english: "occasion", japanese: "機会；行事；場合" }, { english: "chance", japanese: "機会；偶然；見込み" }, { english: "career", japanese: "職業；経歴" }, { english: "sale", japanese: "販売；売上層；特売" }, { english: "retail", japanese: "小売り" }, { english: "note", japanese: "に言及する；に注意する；に気づく" }, { english: "cash", japanese: "現金" }, { english: "purse", japanese: "財布；ハンドバッグ" }, { english: "wallet", japanese: "札入れ" }, { english: "communication", japanese: "伝達；意思疎通；通信" }, { english: "chat", japanese: "おしゃべり" }, { english: "cooperation", japanese: "協力" }, { english:  { english: "scene", japanese: "光景；場面；現場" }, { english: "arise", japanese: "起きる；起因する" }, { english: "derive", japanese: "由来する；を得る" }, { english: "stem", japanese: "生じる；由来する；茎" }, { english: "lead", japanese: "通じる；を導く；を率いる；(生活)を送る" }, { english: "guide", japanese: "案内する；指導する；案内人；指導者；指針" }, { english: "delay", japanese: "遅延；延期；のろのろする" }, { english: "postpone", japanese: "を延期する" }, { english: "prolong", japanese: "を延長する" }, { english: "highlight", japanese: "を強調する；に光を当てる" }, { english: "shadow", japanese: "影" }, { english: "shade", japanese: "陰；色合い" }, { english: "clever", japanese: "利口な；器用な" }, { english: "decade", japanese: "10年間" }, { english: "millennium", japanese: "1000年" }, { english: "railroad", japanese: "鉄道(線路)" }, { english: "railway", japanese: "鉄道" }, { english: "vital", japanese: "不可欠な；致命的な；生き生きした" }, { english: "center", japanese: "中心；中央" }, { english: "core", japanese: "中心；核心；果物の芯" }, { english: "reverse", japanese: "を逆にする；を一変させる" }, { english: "automobile", japanese: "自動車" }, { english: "wheel", japanese: "(自動車の)ハンドル；車輪" }, { english: "countryside", japanese: "地方；田舎；田園地帯" }, { english: "rural", japanese: "田舎の" }, { english: "urban", japanese: "都市の" }, { english: "downtown", japanese: "町の中心街" }, { english: "suburb", japanese: "郊外" }, { english: "largely", japanese: "ほとんど；主として" }, { english: "mainly", japanese: "主として" }, { english: "sweep", japanese: "一掃する；掃除；殺到する" }, { english: "miss", japanese: "を逃す；がいなくて寂しく思う；失敗" }, { english: "loss", japanese: "紛失；損害；死；敗北" }, { english: "remain", japanese: "依然～のままである；～にとどまる；残り；遺跡" }, { english: "stick", japanese: "固執する；くっつく；刺さる；行き詰まる；貼り付ける：刺す；棒切れ" }, { english: "archaeologist", japanese: "考古学者" }, { english: "market", japanese: "市場" }, { english: "device", japanese: "機器" }, { english: "screen", japanese: "《テレビなどの》画面" }, { english: "power", japanese: "能力" }, { english: "originate", japanese: "生じる；起こる；起源がある" }, { english: "of all time", japanese: "今までで(一番～だ)＜成句＞" }, { english: "producer", japanese: "製造者；生産者" }, { english: "struggle", japanese: "もがく；あがく" }, { english: "employ", japanese: "～を雇う" }, { english: "maintain", japanese: "～を整備(保守)する" }, { english: "mechanical", japanese: "機械の；機械仕掛けの" }, { english: "success", japanese: "うまくいった事；大当たり" }, { english: "in charge of", japanese: "～の担当で＜成句＞" }, { english: "competitor", japanese: "競争相手；競合企業" }, { english: "break through", japanese: "突破する；成功する＜成句＞" }, { english: "inspiration", japanese: "素晴らしい発想；ひらめき" }, { english: "kill time", japanese: "何かを待ちながら空いた時間をつぶす＜成句＞" }, { english: "budget", japanese: "予算" }, { english: "hit upon", japanese: "～をふと思いつく＜成句＞" }, { english: "physician", japanese: "医者；内科医" }, { english: "whereas", japanese: "～だが一方；～であるのに" }, { english: "improvement", japanese: "改善；改良" }, { english: "present", japanese: "現在" }, { english: "creativity", japanese: "創造性" }, { english: "refer", japanese: "～を表す；示す" }, { english: "available", japanese: "入手できる" }, { english: "reasonable", japanese: "《価格が》手頃な" }, { english: "be in use", japanese: "使われている＜成句＞" }, { english: "corporation", japanese: "企業；株式会社" }, { english: "competition", japanese: "競争" }, { english: "drive", japanese: "《経済や市場など》を動かす" }, { english: "equip", japanese: "～を備え付ける；装備する" }, { english: "control", japanese: "制御" }, { english: "movement", japanese: "動き" }, { english: "revolution", japanese: "革命" }, { english: "adopt", japanese: "～を採用する；取り入れる" }, { english: "component", japanese: "部品；構成要素" }, { english: "accessible", japanese: "利用できる" }, { english: "come together", japanese: "《人が》集まる＜成句＞" }, { english: "come out on top", japanese: "トップに立つ；戦いに勝つ＜成句＞" }, { english: "a touch of", japanese: "ほんの少しの～＜成句＞" }, { english: "pass away", japanese: "亡くなる＜成句＞" }, { english: "just as", japanese: "～する時；～と同時に＜成句＞" }, { english: "be about to do", japanese: "まさに～するところである＜成句＞" }, { english: "reflect", japanese: "～を反映する" }, { english: "innovation", japanese: "革新；新しいアイディア" }, { english: "globe", japanese: "世界；地球；地球儀" },
        ];

        // App State
        let allWords = [];
        let quizWords = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let QUIZ_LENGTH = 10;
        let masteryStatus = {};
        let masteredBeforeQuiz = 0;

        // --- Cookie Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- App Functions ---
        function loadMasteryStatus() {
            const savedStatus = getCookie("wordMasteryStatus");
            masteryStatus = savedStatus ? JSON.parse(savedStatus) : {};
        }

        function saveMasteryStatus() {
            setCookie("wordMasteryStatus", JSON.stringify(masteryStatus), 365);
        }
        
        function initializeApp() {
            // 重複する英単語を削除（最初のものを採用）
            const uniqueWords = [];
            const seen = new Set();
            for (const word of BUILT_IN_WORDS) {
                if (!seen.has(word.english)) {
                    seen.add(word.english);
                    uniqueWords.push(word);
                }
            }
            allWords = uniqueWords.map((word, index) => ({ ...word, id: index }));

            if (allWords.length === 0) {
                startScreen.innerHTML = `<p class="text-center text-red-400">単語データが見つかりません。</p>`;
                return;
            }
            loadMasteryStatus();
            QUIZ_LENGTH = Math.min(10, allWords.length);
            startBtn.textContent = `クイズを開始 (ランダム${QUIZ_LENGTH}問)`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            masteredBeforeQuiz = Object.values(masteryStatus).filter(status => status === '習得').length;
            quizWords = shuffleArray([...allWords]).slice(0, QUIZ_LENGTH);
            currentQuestionIndex = 0;
            score = 0;

            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= quizWords.length) {
                showResults();
                return;
            }

            const currentWord = quizWords[currentQuestionIndex];
            questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUIZ_LENGTH}`;
            japaneseWord.textContent = currentWord.japanese;
            
            userInput.value = '';
            userInput.disabled = false;
            userInput.focus();
            feedback.innerHTML = '';
            
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        function checkAnswer() {
            const userAnswer = userInput.value.trim();
            const currentWord = quizWords[currentQuestionIndex];
            const correctAnswer = currentWord.english;
            userInput.disabled = true;

            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
            const wordId = currentWord.id;
            const currentStatus = masteryStatus[wordId] || '未実施';

            if (isCorrect) {
                score++;
                feedback.innerHTML = `<p class="text-green-400 font-bold text-lg">正解！</p>`;
                if (currentStatus === '未実施' || currentStatus === '未習得') {
                    masteryStatus[wordId] = '点検中';
                } else if (currentStatus === '点検中') {
                    masteryStatus[wordId] = '習得';
                }
            } else {
                feedback.innerHTML = `<p class="text-red-400 font-bold text-lg">不正解...</p><p class="text-slate-300">正解は: <span class="font-bold">${correctAnswer}</span></p>`;
                masteryStatus[wordId] = '未習得';
            }
            
            saveMasteryStatus();

            checkBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            nextBtn.focus();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            scoreText.textContent = `${score} / ${QUIZ_LENGTH}`;
            let message = '';
            if (score === QUIZ_LENGTH) message = '素晴らしい！全問正解です！';
            else if (score >= QUIZ_LENGTH * 0.7) message = '良い調子ですね！';
            else if (score >= QUIZ_LENGTH * 0.4) message = 'もう少し！頑張りましょう。';
            else message = '次はもっと頑張ろう！';
            scoreMessage.textContent = message;

            const learnedCount = Object.values(masteryStatus).filter(status => status === '習得').length;
            const change = learnedCount - masteredBeforeQuiz;
            const changeString = change >= 0 ? `+${change}` : `${change}`;

            resultsList.innerHTML = '';
            quizWords.forEach(word => {
                const item = document.createElement('div');
                item.className = 'results-list-item';
                item.innerHTML = `
                    <span class="text-slate-300">${word.japanese}</span>
                    <span class="font-bold">${word.english}</span>
                `;
                resultsList.appendChild(item);
            });
        }
        
        function downloadUnlearnedCSV() {
            const unlearnedWords = allWords.filter(word => masteryStatus[word.id] === '未習得');

            if (unlearnedWords.length === 0) {
                alert("未習得の単語はありません。");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM for Excel
            csvContent += "日本語,English\r\n";

            unlearnedWords.forEach(word => {
                csvContent += `"${word.japanese}","${word.english}"\r\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "unlearned_words.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        playAgainBtn.addEventListener('click', () => {

             startScreen.classList.remove('hidden');
        });
        downloadCsvBtn.addEventListener('click', downloadUnlearnedCSV);
        downloadPdfBtn.addEventListener('click', downloadUnlearnedPDF);

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (!checkBtn.classList.contains('hidden')) {
                    checkAnswer();
                } else if (!nextBtn.classList.contains('hidden')) {
                    nextQuestion();
                }
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initializeApp);
